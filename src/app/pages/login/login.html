<div class="container">
  <h1>Ingresa a tu cuenta</h1>

  <form [formGroup]="form" (ngSubmit)="onLogin()">
    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input
        matInput
        placeholder="pat@gmail.com"
        formControlName="email"
        required
        (focus)="clearError()"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        (focus)="clearError()"
      />
    </mat-form-field>

    <button type="submit" matButton="filled" [disabled]="isLoading">
      Ingresar
    </button>

    <p class="error-message">{{ errorMessage }}</p>
  </form>

  <a routerLink="/register">¿No tienes cuenta?</a>
  <a routerLink="/recovery">Olvidaste tu contraseña?</a>
</div>
