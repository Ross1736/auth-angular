<div class="container">
  <h1>Crea una cuenta</h1>

  <form [formGroup]="form" (ngSubmit)="onRegister()">
    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input
        matInput
        placeholder="pat@gmail.com"
        formControlName="email"
        required
        (focus)="clearError()"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contrase単a</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        (focus)="clearError()"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Confirmar contrase単a</mat-label>
      <input
        matInput
        type="password"
        formControlName="confirmPassword"
        (focus)="clearError()"
      />
    </mat-form-field>

    <button type="submit" matButton="filled" [disabled]="isLoading">
      Ingresar
    </button>

    <p class="error-message">{{ errorMessage }}</p>
  </form>

  <a routerLink="/login">多Ya tienes cuenta?</a>
  <a routerLink="/recovery">Olvidaste tu contrase単a?</a>
</div>
