<div class="container">
  <h1>Recuperar contrase√±a</h1>

  <form [formGroup]="form" (ngSubmit)="onRecovery()">
    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input
        matInput
        placeholder="pat@gmail.com"
        formControlName="email"
        required
        (focus)="clearError()"
      />
    </mat-form-field>

    <button type="submit" matButton="filled" [disabled]="isLoading">
      Enviar
    </button>
  </form>

  <p class="error-message">{{ errorMessage }}</p>
</div>
