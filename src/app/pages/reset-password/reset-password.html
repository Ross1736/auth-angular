<div class="container">
  <h1>Actualizar contraseña</h1>

  <form [formGroup]="form" (ngSubmit)="onResetPassword()">
    <mat-form-field>
      <mat-label>Correo</mat-label>
      <input
        matInput
        type="email"
        placeholder="pat@gmail.com"
        formControlName="email"
        required
        (focus)="clearError()"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Contraseña</mat-label>
      <input
        matInput
        type="password"
        formControlName="password"
        (focus)="clearError()"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Código</mat-label>
      <input
        matInput
        type="text"
        placeholder="D4AF2190"
        formControlName="code"
        required
        maxlength="8"
        (focus)="clearError()"
      />
    </mat-form-field>

    <button type="submit" matButton="filled" [disabled]="isLoading">
      Actualizar contraseña
    </button>
  </form>

  <p class="error-message">{{ errorMessage }}</p>

  <a routerLink="/login">¿Ya tienes cuenta?</a>
</div>
